{% extends 'base.html' %}

{% block content %}
<h2>Novo Cliente</h2>

<form method="post" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.nome.label_tag }}
        {{ form.nome }}
    </div>

    <div class="mb-3">
        {{ form.telefone.label_tag }}
        {{ form.telefone }}
    </div>

    <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>

    <div class="mb-3">
        {{ form.data_nascimento.label_tag }}
        {{ form.data_nascimento }}
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/clientes/" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
